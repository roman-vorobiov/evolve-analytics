<!DOCTYPE html>
<html lang="en" class="gruvboxDark standardqueuestyle standard">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock evolve</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <link rel="stylesheet" href="../build/lib/buefy.min.0.9.22.css">
    <link rel="stylesheet" type="text/css" href="https://pmotschmann.github.io/Evolve/evolve/evolve.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/buefy@0.9.22/dist/buefy.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fuzzysort@3.1.0/fuzzysort.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./config.5.js"></script>
    <script type="text/javascript" src="./history.5.js"></script>
    <script type="text/javascript" src="./latest.5.js"></script>
    <script type="text/javascript" src="../build/lib/lz-string.min.js"></script>
    <script lang="js">
        globalThis.GM_addStyle = () => {};
        globalThis.GM_getResourceText = () => {};
    </script>
    <script type="text/javascript" src="../build/evolve_analytics.user.js"></script>
    <script lang="js">
        window.evolve = {
            races: {
                custom: { name: "Oompa Loompa", traits: {} }
            },
            traits: {},
            global: {
                city: {
                    calendar: {
                        temp: 1
                    }
                },
                space: {},
                starDock: {},
                interstellar: {},
                galaxy: {},
                portal: {},
                tauceti: {},
                arpa: {},
                stats: {
                    mad: 0,
                    bioseed: 0,
                    cataclysm: 0,
                    blackhole: 0,
                    ascend: 0,
                    descend: 0,
                    aiappoc: 0,
                    matrix: 0,
                    retire: 0,
                    eden: 0,
                    terraform: 0,
                    apotheosis: 0,
                    reset: 0,
                    days: 0,
                    dkills: 0,
                    died: 0
                },
                race: {
                    species: "custom",
                    universe: "standard"
                },
                resource: {
                    Steel: { display: true },
                    Elerium: { display: true }
                },
                tech: {},
                settings: {
                    animated: true,
                    civTabs: 1,
                    showEvolve: false,
                    showCiv: true,
                    showCivic: true,
                    showResearch: true,
                    showResources: true,
                    showGenetics: true,
                    showAchieve: true
                }
            }
        }

        // setInterval(() => {
        //     ++window.evolve.global.stats.days;
        //     window.evolve.craftCost = {};
        // }, 1000);
    </script>
</head>
<body style>
    <div id="topBar" class="topBar"></div>
    <div id="main" class="main">
        <div class="columns is-gapless">
            <div class="column is-one-quarter leftColumn"></div>
            <div id="mainColumn" class="column is-half">
                <div class="content">
                    <b-tabs id="mainTabs" v-model="s.civTabs" :animated="s.animated">
                        <b-tab-item id="evolution" class="tab-item sticky" :visible="s.showEvolve" label="Evolve">
                        </b-tab-item>
                        <b-tab-item label="Civilization" :visible="s.showCiv">
                            <div id="mTabCivil">Civ tab</div>
                        </b-tab-item>
                        <b-tab-item label="Civics" :visible="s.showCivic">
                            <div id="mTabCivic">Civics tab</div>
                        </b-tab-item>
                        <b-tab-item label="Reserch" :visible="s.showResearch">
                            <div id="mTabResearch">Research tab</div>
                        </b-tab-item>
                        <b-tab-item label="Resources" :visible="s.showResources">
                            <div id="mTabResource">Resources tab</div>
                        </b-tab-item>
                        <b-tab-item label="A.R.P.A." :visible="s.showGenetics">
                            <div id="mTabArpa">ARPA tab</div>
                        </b-tab-item>
                        <b-tab-item label="Stats" :visible="s.showAchieve">
                            <div id="mTabStats">Stats tab</div>
                        </b-tab-item>
                        <b-tab-item label="Settings" id="settings" class="settings sticky">
                            <b-switch class="setting">Dummy switch</b-switch>
                            <b-switch class="setting">Dummy switch</b-switch>

                            <div style="margin-top: 1em">
                                <button class="button" style="margin-right: 1em" onclick="resetConfig()">Reset views</button>
                                <button class="button" style="margin-right: 1em" onclick="resetHistory()">Reset History</button>
                                <button class="button" style="margin-right: 1em" onclick="resetLatestRun()">Reset Latest Run</button>
                            </div>
                        </b-tab-item>
                        <b-tab-item disabled>
                            <div id="mTabObserve"></div>
                        </b-tab-item>
                    </b-tabs>
                </div>
            </div>
            <div id="queueColumn" class="queueCol column is-one-quarter"></div>
        </div>
    </div>
    <div class="promoBar"></div>

    <script lang="js">
        new Vue({
            el: "#mainColumn div:first-child",
            data: {
                s: window.evolve.global.settings
            }
        });
    </script>
</body>
</html>
