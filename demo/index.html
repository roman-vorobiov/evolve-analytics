<!DOCTYPE html>

    <script lang="js">
        window.evolve = {
            races: {
                custom: { name: "Oompa Loompa" }

            global: {
                city: {
                    calendar: {
                        temp: 1

                space: {},

                portal: {},
                arpa: {},
                stats: {
                    mad: 0,
                    bioseed: 0,
                    cataclysm: 0,
                    blackhole: 0,
                    ascend: 0,
                    descend: 0,
                    aiappoc: 0,
                    matrix: 0,
                    retire: 0,
                    eden: 0,
                    terraform: 0,
                    reset: 0,
                    days: 0
                },
                race: {
                    species: "custom",
                    universe: "standard"
                },
                resource: {
                    Steel: { display: true },
                    Elerium: { display: true }
                },
                tech: {}
            }
        }

        // setInterval(() => {
        //     ++window.evolve.global.stats.days;
        //     window.evolve.craftCost = {};
        // }, 1000);

                    <div class="b-tabs" id="mainTabs">
                        <nav class="tabs">
                            <ul role="tablist">
                                <li role="tab" style="display: none;"><a id="3-label" tabindex="-1" data-unsp-sanitized="clean">Evolve</a></li>
                                <li role="tab"><a id="5-label" tabindex="0" data-unsp-sanitized="clean">Civilization</a></li>
                                <li role="tab"><a id="7-label" tabindex="-1" data-unsp-sanitized="clean">Civics</a></li>

                                <li role="tab"><a id="11-label" tabindex="-1" data-unsp-sanitized="clean">Resources</a></li>

                                <li role="tab"><a id="15-label" tabindex="-1" data-unsp-sanitized="clean">Stats</a></li>

                            <div class="settings sticky" role="tabpanel" id="settings" tabindex="-1" style="display: none;">

                                <button class="button" style="margin-right: 1em" onclick="resetHistory()">Reset History</button>
                                <button class="button" style="margin-right: 1em" onclick="resetLatestRun()">Reset Latest Run</button>

                            <div class="tab-item" role="tabpanel" id="128-content" tabindex="-1" style="display: none;"></div>
